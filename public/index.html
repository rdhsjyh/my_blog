<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Yoyo's Blog</title>
  
  <!-- 新增：网页小图标（favicon） -->
  <link rel="icon" type="image/png" href="favicon.png" />
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 顶部导航 -->
  <header class="topbar">
    <div class="topbar-left">
      <span class="site-title">Yoyo's Blog</span>
      <span class="site-icon">✨</span>
    </div>

    <nav class="topbar-right">
      <button class="nav-link active" data-section="home">主页</button>
      <button class="nav-link" data-section="posts">文章</button>
    </nav>
  </header>

  <!-- 主体 -->
  <main class="main">
    <!-- 首页 -->
    <section id="home" class="section section-active">
  <div class="hero">
    <h1 class="hero-title">Yoyo's Blog</h1>
    <p class="hero-subtitle">写给悠悠的小世界 💛</p>

    <!-- 新增主页下方文案 -->
    <p class="hero-quote">
      “像叶子要从痛苦的蜷缩中舒展一样，人也要不暇思索地朦胧中挣脱开来”
    </p>
  </div>
</section>

    <!-- Posts 页面 -->
    <section id="posts" class="section">
      <div class="posts-page">
        <h1 class="page-title">Posts</h1>

        <!-- 编辑器 -->
        <div class="card editor">
          <h2 class="card-title">New Post</h2>
          <textarea
            id="post-input"
            rows="4"
            placeholder="写点什么吧：今天学到了什么、一个小情绪、一句想对涵涵说的话…"
          ></textarea>

          <!-- 图片上传区域 -->
          <div class="editor-image">
            <label class="image-upload-label">
              📷 上传图片
              <input
                type="file"
                id="post-images"
                accept="image/*"
                multiple
              />
            </label>
            <span class="image-hint">最多 9 张</span>
          </div>

          <!-- 预览九宫格 -->
          <div id="image-preview-grid" class="image-preview-grid"></div>

          <div class="editor-footer">
            <span class="hint">Ctrl + Enter 快速发布</span>
            <button id="post-submit">发布</button>
          </div>
        </div>

        <!-- 已发布的帖子 -->
        <div id="posts-list" class="posts-list"></div>
      </div>
    </section>
  </main>

  <!-- 页脚 -->
  <footer class="footer">
    <small>© 2025 Yoyo’s Blog · Designed for 悠悠 💛</small>
  </footer>

  <!-- 自定义删除确认弹窗 -->
  <div id="confirm-modal" class="modal">
    <div class="modal-backdrop"></div>
    <div class="modal-dialog">
      <h3 class="modal-title">确定要删除这条内容吗？</h3>
      <p class="modal-text">删除后将无法恢复哦。</p>
      <div class="modal-actions">
        <button id="modal-cancel" class="btn btn-secondary">取消</button>
        <button id="modal-confirm" class="btn btn-danger">删除</button>
      </div>
    </div>
  </div>

  <!-- 编辑 PIN 输入层 -->
  <div id="pin-overlay" class="pin-overlay">
    <div class="pin-backdrop"></div>
    <div class="pin-dialog">
      <h3 class="pin-title">输入编辑 PIN</h3>
      <p class="pin-subtitle">7 位数字 · 仅用于编辑内容</p>
      <div class="pin-boxes">
        <div class="pin-box"></div>
        <div class="pin-box"></div>
        <div class="pin-box"></div>
        <div class="pin-box"></div>
        <div class="pin-box"></div>
        <div class="pin-box"></div>
        <div class="pin-box"></div>
      </div>
      <p class="pin-error">PIN错误</p>
      <div class="pin-actions">
        <button id="pin-cancel" class="btn btn-secondary">取消</button>
      </div>
      <!-- 实际输入框（隐藏，只用来接收键盘输入） -->
      <input
        id="pin-hidden-input"
        type="password"
        inputmode="numeric"
        maxlength="7"
        autocomplete="one-time-code"
      />
    </div>
  </div>

  <!-- 图片放大查看（lightbox） -->
  <div id="image-lightbox" class="image-lightbox">
    <div class="image-lightbox-backdrop"></div>
    <img class="image-lightbox-img" alt="Preview" />
    <!-- 新增：右上角圆形 X 按钮 -->
    <button type="button" class="image-lightbox-close">✕</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
